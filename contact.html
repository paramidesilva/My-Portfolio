<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>

    <link rel="stylesheet" href="css/home.css">

    <!--box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <!--header design-->
<header class="header">
    <a href="#" class="logo">Portfolio</a> <!-- The logo link -->

    <input type="checkbox" id="check">
    <label for="check" class="icons">
        <i class='bx bx-menu' id="menu-icon"></i>
        <i class='bx bx-x'  id="close-icon"></i>
    </label>
    
    <nav class="navbar">
        <ul>
            <li class="list"><a href="home.html" class="active" style="--i:0;">Home</a></li>
            <li class="list"><a href="about.html"           style="--i:1;">About</a></li>
            <li class="list"><a href="blogg.html"            style="--i:2;">Blog</a></li>
            <li class="list"><a href="contact.html"         style="--i:3;">Contact</a></li>
        </ul>
    </nav>
</header>


    <!--contact section design-->

    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me!</span></h2>

        <form action="https://formspree.io/f/xkgnjyqv" method="post">
            <div class="input-box">
                <div class="input-field">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <span class="focus"></span>
                </div>

                <div class="input-field">
                    <input type="text" name="email" placeholder="Email Address" required>
                    <span class="focus"></span>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="number" name="phone" placeholder="Mobile Number"  pattern="[0-9]{10}" required>
                    <span class="focus"></span>
                </div>

                <div class="input-field">
                    <input type="text" name="subject" placeholder="Email Subject" required>
                    <span class="focus"></span>
                </div>
            </div>

            <div class="textarea-field">
                <textarea name="message" id="" cols="30" rows="10" placeholder="Your Message" required></textarea>
                <span class="focus"></span>
            </div>

            <div class="btn-box btns">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </section>

    <!--footer section design-->

   <footer class="footer">
    <div class="footer-text">
        <p>Copyright &copy; 2024 by ParamiDesilva | All Right Reserved</p>
    </div>

    <div class="footer-iconTop">
        <a href="#"><i class='bx bx-up-arrow-alt'></i></a>
    </div>
   </footer>
    
</body>
</html>
